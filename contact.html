    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>

    <main>
        <section id="Contact-form">
            <h2>Our Contact Form</h2>
            <p>Please let us know your query!</p>
            <form action="">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name-customer">Name:</label>
                    <input type="text" id="name-customer" placeholder="your-name">
                </p>
                <p>
                    <label for="email-customer">Email:</label>
                    <input type="email" name="" id="email-customer" placeholder="your-email">
                </p>
                <p>
                    <label for="final-message">Your Message:</label>
                    <br>
                    <textarea name="" id="final-message" rows="10" cols="50" placeholder="Type you message here..."></textarea>
                </p>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            </form>
        </section>
    </main>

    <section>
            <h2>Our Location</h2>

        </section>
